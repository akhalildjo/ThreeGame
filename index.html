<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #instructions {
            font-size: 24px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            Click to play
        </div>
    </div>
    <div id="gameUI">
        <div>Tasks remaining: <span id="taskCount">5</span></div>
        <div>Score: <span id="score">0</span></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
